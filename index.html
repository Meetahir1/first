<html lang="en">

    <meta charset="UTF-8">

    <div class="loader">

            <div class="font_cont">

                </div>
            </div>
        </div>
        <div class="page1">

                        <div class="first">
                            <div class="smcircle"></div>
                        </div>

                            <div class="smcircle"></div>

                    </div>
                    <div style="--position: 10" class="stripes">
                        <div class="first">
                            <div class="smcircle"></div>
                        </div>

                    </div>
                    <div style="--position: 20" class="stripes">
                        <div class="first">
                            <div class="smcircle"></div>
                        </div>
                        <h3 class="heading">THE GREAT ADVISER </h3>
                    </div>
                </div>
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
